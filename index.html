<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RecipeVista</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <template id="cardTemplate">
      <div class="card mb-3 col-sm-12 col-md-4 col-lg-4" style="width: 18rem">
        <img
          src=""
          class="card-img-top imageTemplate"
          alt="Image could not be loaded"
        />
        <div class="card-body">
          <h5 class="card-title templateTitle"></h5>
          <p class="card-text templateDescription"></p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item cuisineTemplate"></li>
          <li class="list-group-item mainIngrediantTemplate"></li>
          <li class="list-group-item tagsTemplate"></li>
        </ul>
        <div class="card-body templateLink">
          <a href="" class="linkTemplate"></a>
        </div>
      </div>
    </template>
    <template id="categoryTemplate"
      ><div class="dropdown mb-3">
        <button
          class="btn btn-secondary dropdown-toggle category-title"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
          style="background-color: white; color: black"
        >
          Filter by Cuisine
        </button>
        <ul class="dropdown-menu">
          <li>
            <button
              class="dropdown-item category"
              onclick="organiseCategory(this.innerText)"
            ></button>
          </li>
          <li>
            <button
              class="dropdown-item category"
              onclick="organiseCategory(this.innerText)"
            ></button>
          </li>
          <li>
            <button
              class="dropdown-item category"
              onclick="organiseCategory(this.innerText)"
            ></button>
          </li>
          <li>
            <button
              class="dropdown-item category"
              onclick="organiseCategory(this.innerText)"
            ></button>
          </li>
          <li>
            <button
              class="dropdown-item category"
              onclick="organiseCategory(this.innerText)"
            ></button>
          </li>
        </ul></div
    ></template>
  </head>
  <body>
    <div class="main-header">
      <img src="/assets/logo.png" class="logo-image" />
      <ul class="nav">
        <li class="nav-item">
          <button type="button" class="btn rounded-pill">
            <a href="/index.html">Home</a>
          </button>
        </li>
        <li class="nav-item">
          <button type="button" class="btn rounded-pill">
            <a href="about.html">About</a>
          </button>
        </li>
        <li class="nav-item">
          <button type="button" class="btn rounded-pill">
            <a href="contact.html">Contact us</a>
          </button>
        </li>
      </ul>
    </div>
    <div class="centre">
      <div class="container-size">
        <div>
          <div class="centered-container">
            <div class="overlay-content">
              <h1 class="generateTitle">Generate new recipe ideas now!</h1>

              <button
                class="generate-click rounded-pill"
                onclick="generateCardsAndDropdown()"
              >
                Generate
              </button>
            </div>
          </div>
        </div>
        <div id="insertCategory"></div>
        <div id="insertTemplate" class="row"></div>
      </div>
    </div>
    <footer>
      <div>&copy; 2024 RecipeVista. All rights reserved.</div>
    </footer>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script src="index.js"></script>
</html>
